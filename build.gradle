plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

version = '1.0'

sourceSets
        {
            main
                    {
                        java
                                { srcDir 'src/main/java' }
//                        resources
//                                {srcDir 'src/main/resources'}
                    }
            test
                    {
                        java
                                { srcDir 'src/test/java' }
//                        resources
//                                { srcDir 'src/test/resources' }
                    }
        }

configurations {
    ui_libs
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // JUnit 5
    compile group: 'org.junit.platform', name: 'junit-platform-commons', version: '1.2.0'
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.2.0'
    compile group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.2.0'

    // Micromanager core jars
    compile fileTree(include: ['*.jar'], dir: '/Applications/Micro-Manager-2.0.0-beta3-20181001/plugins/Micro-Manager')
//    ui_libs fileTree(include: ['*.jar'], dir: '/Applications/Micro-Manager-2.0.0-beta3-20181001/plugins/Micro-Manager')

    // ImageJ
    compile fileTree(include: ['*.jar'], dir: '/Applications/Micro-Manager-2.0.0-beta3-20181001/ij.jar')
//    ui_libs fileTree(include: ['*.jar'], dir: '/Applications/Micro-Manager-2.0.0-beta3-20181001/ij.jar')

}

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenCentral()
}

jar {
    archiveName = "mm2Python_plugin.jar"
    from {
        configurations.ui_libs.collect {it.isDirectory() ? it : zipTree(it) }
    }
    project.logger.lifecycle("creating Jar with dependencies")
}

task copyPluginToMM(type: Copy) {
    from 'build/libs/mm2Python_plugin.jar'
    into "/Applications/Micro-Manager-2.0.0-beta3-20181001/mmplugins"
    project.logger.lifecycle("moving jar to mmplugins folder")
}